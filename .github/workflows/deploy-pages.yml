name: Deploy Hugo to Cloudflare Pages

on:
  push:
    branches:
      - main
      - Staging
  workflow_dispatch:

concurrency:
  group: pages-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      PROJECT_RAW: ${{ secrets.CLOUDFLARE_PAGES_PROJECT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.155.2"
          extended: true

      - name: Build static site
        run: hugo --gc --minify
        env:
          HUGO_ASSET_VERSION: ${{ github.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Wrangler
        run: npm install -g wrangler@4.66.0

      - name: Resolve Pages project slug
        run: |
          PROJECT="${PROJECT_RAW#https://}"
          PROJECT="${PROJECT#http://}"
          PROJECT="${PROJECT%%.pages.dev}"
          PROJECT="${PROJECT%%/*}"
          PROJECT="$(echo "$PROJECT" | xargs)"
          if [ -z "$PROJECT" ]; then
            echo "Failed to resolve Cloudflare Pages project slug from CLOUDFLARE_PAGES_PROJECT" >&2
            exit 1
          fi
          echo "PROJECT_NAME=$PROJECT" >> "$GITHUB_ENV"

      - name: Cloudflare preflight (whoami and project list)
        run: |
          wrangler whoami
          wrangler pages project list
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy preview to Cloudflare Pages
        if: github.ref == 'refs/heads/Staging'
        run: wrangler pages deploy public --project-name="${PROJECT_NAME}" --branch=Staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Publish preview URL
        if: github.ref == 'refs/heads/Staging'
        run: |
          echo "## Preview Deployment" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "https://staging.${PROJECT_NAME}.pages.dev" >> "$GITHUB_STEP_SUMMARY"

      - name: Deploy production to Cloudflare Pages
        if: github.ref == 'refs/heads/main'
        run: wrangler pages deploy public --project-name="${PROJECT_NAME}" --branch=main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Publish production URL
        if: github.ref == 'refs/heads/main'
        run: |
          echo "## Production Deployment" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "https://${PROJECT_NAME}.pages.dev" >> "$GITHUB_STEP_SUMMARY"
